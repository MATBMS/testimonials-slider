<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Frontend Mentor project to practice and learn coding skills through building an interactive testimonials slider."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Testimonials Slider</title>
  </head>
  <body>
    <main>
      <section
        class="testimonials"
        aria-live="polite"
        aria-atomic="true"
        aria-roledescription="carousel"
      >
        <h1 class="sr-only">Customer Testimonials</h1>
        <div class="testimonials-avatar-container">
          <img
            class="avatar"
            id="t-avatar"
            src="./images/image-tanya.jpg"
            alt=""
            width="64"
            height="64"
            loading="lazy"
          />
          <div class="arrows">
            <button
              type="button"
              id="btn-prev"
              class="arrow-btn"
              aria-label="Previous testimonial"
              disabled
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="18"
                class="arrow"
              >
                <path
                  fill="none"
                  stroke="#8585AC"
                  stroke-width="3"
                  d="M11 1L3 9l8 8"
                />
              </svg>
            </button>
            <button
              type="button"
              id="btn-next"
              class="arrow-btn"
              aria-label="Next testimonial"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="18"
                class="arrow"
              >
                <path
                  fill="none"
                  stroke="#8585AC"
                  stroke-width="3"
                  d="M2 1l8 8-8 8"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="testimonials-text-container">
          <img
            src="./images/pattern-quotes.svg"
            alt=""
            class="pattern-quotes"
            role="presentation"
          />
          <p class="quotes">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future.”
          </p>
          <div class="user-info">
            <p class="user-name">Tanya Sinclair</p>
            <p class="user-role">UX Engineer</p>
          </div>
        </div>
      </section>
      <img
        src="./images/pattern-curve.svg"
        alt=""
        id="main-bottom-pattern-curve"
        role="presentation"
      />
    </main>
    <script src="./scripts/testimonial.js"></script>
  </body>
</html>
