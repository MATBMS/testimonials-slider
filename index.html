<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Testimonials Slider</title>
  </head>
  <body>
    <main>
      <section id="testimonials">
        <div class="testimonials-avatar-container">
          <img
            src="./images/image-tanya.jpg"
            alt="avatar image"
            class="avatar-image"
          />
          <div class="arrows">
            <button
              type="button"
              class="arrow-btn"
              aria-label="Previous testimonial"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="18"
                class="arrow"
              >
                <path
                  fill="none"
                  stroke="#8585AC"
                  stroke-width="3"
                  d="M11 1L3 9l8 8"
                />
              </svg>
            </button>
            <button
              type="button"
              class="arrow-btn"
              aria-label="Next testimonial"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="18"
                class="arrow"
              >
                <path
                  fill="none"
                  stroke="#8585AC"
                  stroke-width="3"
                  d="M2 1l8 8-8 8"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="testimonials-text-container">
          <img
            src="./images/pattern-quotes.svg"
            alt="pattern quotes"
            class="pattern-quotes"
          />
          <p class="quotes">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <div class="user-info">
            <p class="user-name">Tanya Sinclair</p>
            <p class="user-job">UX Engineer</p>
          </div>
          <!-- <p>
            “ If you want to lay the best foundation
            possible I’d recommend taking this course. The depth the instructors
            go into is incredible. I now feel so confident about starting up as
            a professional developer. ” John Tarkpor Junior Front-end Developer
          </p> -->
        </div>
      </section>
      <img
        src="./images/pattern-curve.svg"
        alt="background patter curve"
        id="main-bottom-pattern-curve"
      />
    </main>
  </body>
</html>
